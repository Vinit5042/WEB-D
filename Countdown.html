<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown App</title>
    <link rel="stylesheet" href="Countdown.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="overlay">
        <p>We are coming soon </p>
        <p id="timeLine">21 July 2024 10:20 PM</p>
        <br>
        <div class="btn">
            <ul >
                <li>
                    <button type="button" id="days"></button>
                    <label for="days">Days</label>
                </li>
                <li>
                    <button type="button" id="hrs"></button>
                    <label for="hrs">Hours</label>
                </li>
                <li>
                    <button type="button" id="min"></button>
                    <label for="min">Minutes</label>
                </li>
                <li>
                    <button type="button" id="sec"></button>
                    <label for="sec">Seconds</label>
                </li>
            </ul>
        </div>
      </div>
    </div>
    <script src="Countdown.js"></script>
</body>
</html>
